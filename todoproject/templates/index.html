{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="banner">
            <div class="banner-text">
                <h1>... ToDo ...</h1>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">

        <div class="col-md-6">
            <form class="shadow-lg p-3 mb-5 bg-white rounded"  method="POST" >
    {% csrf_token %}
                <div class="form-group">
                    <div class="form-control">
                        <input  type="text" name="task" placeholder="enter your task">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control">
                       <input  type="text" name="priority" placeholder="enter task priority">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control">
                       <input  type="date" name="date" placeholder="enter date">
                    </div>
                </div>
         <button type="submit" class="btn btn-success"> Add task</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4> Tasks to be completed</h4>
            {% for i in task1 %}
            <div class=" shadow card">
                <h5 class="card-header">{{i.name}}</h5>
                 <div class="card-body">
                <h5 class="card-title">{{i.priority}}</h5>
                     <p class="card-text">{{i.date}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                      <a href="{% url 'update' i.id %}" class="btn btn-warning">Update task</a><br>
                </div>

            </div><br>

            {% endfor %}
        </div><br>







    </div>
</div>

{% endblock %}
